<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
        *ngFor="let character of characterList;
                let i = index;
                let isFirst = first;
                let isLast = last;
        "
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isFirst
        }"
    >
        <div>
            <span class="text-primary">{{ i + 1 }}.</span>
            {{ character.name }} - Power: {{ character.power }}
        </div>
    
        <!--button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button-->
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
